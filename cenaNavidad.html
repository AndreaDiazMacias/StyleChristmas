        <div class="descripcionCena">
            <img src="Imagenes/cena11.jpg">

        </div>
            <div class="opcionesCena">
                <div class="proteinaCena">
                    <h3 class=>Proteína</h3>
                    <form>
                        <input type="radio" name="cena" value="pollo">
                        <label>Pollo asado</label><br>
                        <input type="radio" name="cena" value="carne">
                        <label>Carne asada</label><br>
                        <input type="radio" name="cena" value="garbanzos">
                        <label>Tortilla vegana de garbanzos</label>
                    </form>
                </div>
                <div class="acompañamientoCena">
                    <h3 class="opcionDos">Acompañamiento</h3>
                    <form>
                        <input type="radio" name="cena" value="pollo">
                        <label>Arroz</label><br>
                        <input type="radio" name="cena" value="carne">
                        <label>Puré</label><br>
                        <input type="radio" name="cena" value="garbanzos">
                        <label>Papas doradas</label>
                    </form>
                </div>
                <div class="ensaladasCena">
                    <h3 class="opcionTres">Ensaladas</h3>
                    <form>
                        <input type="radio" name="cena" value="pollo">
                        <label>Ensalada Chilena</label><br>
                        <input type="radio" name="cena" value="carne">
                        <label>Ensaladas Mixtas: Lechuga, tomate y choclo</label><br>
                        <input type="radio" name="cena" value="garbanzos">
                        <label>Ensaladas Mixtas 2: Apio, espinaca y betarraga</label>
                    </form>
                </div>
                <div class="postreCena">
                    <h3>Postre</h3>
                    <form>
                        <input type="radio" name="cena" value="pollo">
                        <label>Brazo de reina</label><br>
                        <input type="radio" name="cena" value="carne">
                        <label>Duraznos a la crema</label><br>
                        <input type="radio" name="cena" value="garbanzos">
                        <label>Helado de chocolate</label>
                    </form>
                </div>
            </div>
