<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esferas Doradas</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Tangerine:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedorProductos">
        <div class="logoProductos">
            <img src="Imagenes/Logo.png">
        </div>
<div class="precio">
    <h2>Esferas Doradas</h2>
    <h3>Precio: 3.990</h3>
</div>
        <div class="fotos">
            <img class="fotoSlider" id="Uno" src="Imagenes/Productos/esferasDoradas.jpg">
            <img class="fotoSlider" id="Dos" src="Imagenes/Productos/esferasDoradas2.jpg">


            <div class="fotosArreglos">
                <div class="fotosContenido">
                    <img class="demo w3-opacity w3-hover-opacity-off"id="arregloUno"src="Imagenes/Productos/esferasDoradas.jpg"
                        onclick="currentDiv(1)">
                </div>
                <div class="fotosContenidoDos">
                    <img class="demo w3-opacity w3-hover-opacity-off" id="arregloDos" src="Imagenes/Productos/esferasDoradas2.jpg"
                        onclick="currentDiv(2)">
                </div>
            </div>
            <div class="descripcion">
                <h3>Descripción del Producto</h3>
                <table>
                    <tr>
                        <th>Característica</th>
                        <th>Descripción</th>
                    </tr>
                    <tr>
                        <td>Largo</td>
                        <td>1400 cm</td>

                    </tr>
                    <tr>
                        <td>Material</td>
                        <td>PVC</td>
                    </tr>
                    <tr>
                        <td>Hecho en </td>
                        <td>China</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="cajaBoton">
        <button id="botonCompra">Comprar</button>
        </div>
        </div>

        <footer class="footer">
            <p>Síguenos en nuestras redes sociales para mas sorpresas!</p> 
            <div class="footerImagenes">
            <img src="Imagenes/redes/facebook.svg">
            <img src="Imagenes/redes/instagram-bosquejado.svg">
            <img src="Imagenes/redes/whatsapp.svg">
        </div>
        </footer>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>

</body>

</html>
